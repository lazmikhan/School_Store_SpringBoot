<html>
    <head>
        <title>Profile DAEBAK School Uniform Store</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">    
    </head>
    <body>
        <div class="container-fluid">
            <h2>Update Profile</h2>
        <form method= "post" action="ProfileServlet">
        <div class="col-lg-4">
        <div class="form-group>">
            <label for="fullname">Full Name : </label><input  class="form-control" type="text" name="fullname" placeholder="Full name" required><br>
        </div>
        <div class="form-group>">
            <label for="email">Email Address : </label><input class="form-control" type="email" name="email" placeholder="Email"><br>
        </div>
        <div class="form-group>">
                <label for="gender">Gender : </label>
                <label>
                <input name="gender" required type="radio" value="Male" required/>
                Male</label>
                <label>
                <input name="gender" type="radio" value="Female" required/>
                Female</label>
                <br>
        </div>
        <div class="form-group>">    
                <label for="payment">Payment Type : </label>
                <label>
                <select name="payment">
                <option selected>Online Banking</option>
                <option>Credit Card</option>
                <option>Debit Card</option>
                <option>E-Wallet</option>
                </select>
                </label> 
                <br>
        </div> 
        <div class="form-group>">
            <label for="address">Delivery Address : </label><br>
            <textarea name="address" required placeholder="Address" rows="4" cols="25" required></textarea><br>
        </div>
        <div class="form-group>">    
                <label for="interest">Shopping interests (you can choose more than one) : </label>
                <label>
                <select name="interest" multiple>
                <option selected>Collect coins</option>
                <option>Receive vouchers</option>
                <option>Free delivery</option>
                <option>Shocking Sale</option>
                </select>
                </label>   
                <br>
        </div>
                <input class="btn btn-success" type="submit" value="Update">
                <input class="btn btn-success" type="reset" value="Reset">
        
        </form>
    </div>
    </body>
</html>
